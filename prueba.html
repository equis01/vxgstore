<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
  // Función para añadir un producto al pedido
  function addProduct(name, price) {
    var newItem = document.createElement('div');
    newItem.className = 'u-product-1';
    newItem.innerHTML = `
      <div class="u-product-quantity-1">
        <button class="u-btn-1 u-btn-2" onclick="decreaseQuantity(this)">-</button>
        <span class="u-text-2">1</span>
        <button class="u-btn-1 u-btn-3" onclick="increaseQuantity(this)">+</button>
      </div>
      <div class="u-product-name-price-1">
        <span class="u-text-4">${name}</span>
        <span class="u-product-price-1">$${price.toFixed(2)}</span>
      </div>
      <button class="u-btn-1 u-btn-4" onclick="removeProduct(this)">Eliminar</button>
    `;
    var repeater = document.querySelector('.u-repeater-1');
    repeater.appendChild(newItem);
    
    updateTotal();
  }

  // Función para actualizar el total
  function updateTotal() {
    var total = 0;
    var items = document.querySelectorAll('.u-product-1');
    items.forEach(function(item) {
      var price = parseFloat(item.querySelector('.u-product-price-1').innerText.replace('$', ''));
      var quantity = parseInt(item.querySelector('.u-text-2').innerText);
      total += price * quantity;
    });
    document.getElementById('total-amount').innerText = `$${total.toFixed(2)}`;
  }

  // Función para incrementar la cantidad
  function increaseQuantity(button) {
    var quantityElement = button.parentElement.querySelector('.u-text-2');
    var quantity = parseInt(quantityElement.innerText);
    quantity++;
    quantityElement.innerText = quantity;
    updateTotal();
  }

  // Función para decrementar la cantidad
  function decreaseQuantity(button) {
    var quantityElement = button.parentElement.querySelector('.u-text-2');
    var quantity = parseInt(quantityElement.innerText);
    if (quantity > 1) {
      quantity--;
      quantityElement.innerText = quantity;
      updateTotal();
    }
  }

  // Función para eliminar un producto del pedido
  function removeProduct(button) {
    button.parentElement.remove();
    updateTotal();
  }

  // Event listener para el botón de WhatsApp
  document.getElementById('whatsapp-btn').addEventListener('click', function() {
    var products = '';
    var items = document.querySelectorAll('.u-product-1');
    items.forEach(function(item) {
      var name = item.querySelector('.u-text-4').innerText;
      var quantity = item.querySelector('.u-text-2').innerText;
      products += `${name} (${quantity} unidades), `;
    });
    var message = `Hola. Quisiera realizar el siguiente pedido:\nProductos: ${products}\nEl pago sería con transferencia.`;
    var whatsappLink = `https://wa.me/4462220020?text=${encodeURIComponent(message)}`;
    window.open(whatsappLink, '_blank');
  });

  // Event listener para el botón de Correo
  document.getElementById('email-btn').addEventListener('click', function() {
    var products = '';
    var items = document.querySelectorAll('.u-product-1');
    items.forEach(function(item) {
      var name = item.querySelector('.u-text-4').innerText;
      var quantity = item.querySelector('.u-text-2').innerText;
      products += `${name} (${quantity} unidades), `;
    });
    var message = `Hola. Quisiera realizar el siguiente pedido:\nProductos: ${products}\nEl pago sería con transferencia.`;
    var emailLink = `mailto:info@levm.site?subject=Pedido&body=${encodeURIComponent(message)}`;
    window.location.href = emailLink;
  });

  // Ejemplos de productos iniciales (puedes eliminarlos en producción)
  addProduct('Item 1', 10.00);
  addProduct('Item 2', 30.00);
</script></body></html>
