    <script>
        var productos = [];

        function agregarProducto() {
            if (productos.length >= 10) {
                alert("No puedes agregar más de 10 productos.");
                return;
            }
            var producto = {
                cantidad: 1, // Cantidad inicial
                nombre: "Nuevo Producto", // Nombre del producto
                precio: 10.00, // Precio del producto
                subtotal: 10.00 // Subtotal inicial
            };
            productos.push(producto);
            actualizarPedido();
        }

        function actualizarPedido() {
            var tbody = document.getElementById("pedido-body");
            tbody.innerHTML = ""; // Limpiar tabla

            var total = 0;

            productos.forEach(function(producto, index) {
                var row = document.createElement("tr");

                var cantidadCell = document.createElement("td");
                if (producto.cantidad > 1) {
                    cantidadCell.textContent = producto.cantidad;
                } else {
                    var agregarButton = document.createElement("button");
                    agregarButton.textContent = "Agregar";
                    agregarButton.addEventListener("click", function() {
                        producto.cantidad++;
                        producto.subtotal = producto.cantidad * producto.precio;
                        actualizarPedido();
                    });
                    cantidadCell.appendChild(agregarButton);
                }

                var nombreCell = document.createElement("td");
                nombreCell.textContent = producto.nombre;

                var subtotalCell = document.createElement("td");
                subtotalCell.textContent = "$" + producto.subtotal.toFixed(2);

                var accionesCell = document.createElement("td");
                if (producto.cantidad > 1) {
                    var menosButton = document.createElement("button");
                    menosButton.textContent = "-";
                    menosButton.addEventListener("click", function() {
                        if (producto.cantidad > 1) {
                            producto.cantidad--;
                            producto.subtotal = producto.cantidad * producto.precio;
                            actualizarPedido();
                        }
                    });

                    var masButton = document.createElement("button");
                    masButton.textContent = "+";
                    masButton.addEventListener("click", function() {
                        if (producto.cantidad < 10) {
                            producto.cantidad++;
                            producto.subtotal = producto.cantidad * producto.precio;
                            actualizarPedido();
                        } else {
                            alert("No puedes agregar más de 10 unidades por producto.");
                        }
                    });

                    accionesCell.appendChild(menosButton);
                    accionesCell.appendChild(masButton);
                }

                row.appendChild(cantidadCell);
                row.appendChild(nombreCell);
                row.appendChild(subtotalCell);
                row.appendChild(accionesCell);

                tbody.appendChild(row);

                total += producto.subtotal;
            });

            document.getElementById("total").textContent = "$" + total.toFixed(2);
        }

        function enviarWhatsApp() {
            var mensaje = "Hola. Quisiera realizar el siguiente pedido:\n\n";
            productos.forEach(function(producto) {
                mensaje += `${producto.nombre} (${producto.cantidad} unidad/es)\n`;
            });
            mensaje += "\nEl pago sería con transferencia.";

            var url = "https://wa.me/4462220020?text=" + encodeURIComponent(mensaje);
            window.open(url, "_blank");
        }

        function enviarCorreo() {
            var mensaje = "Hola. Quisiera realizar el siguiente pedido:\n\n";
            productos.forEach(function(producto) {
                mensaje += `${producto.nombre} (${producto.cantidad} unidad/es)\n`;
            });
            mensaje += "\nEl pago sería con transferencia.";

            // Aquí puedes implementar el envío por correo, usando JavaScript o tu backend
            console.log("Mensaje para correo:", mensaje);
            alert("Mensaje para correo:\n\n" + mensaje);
        }
