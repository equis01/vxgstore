    <script>
        function sendOrder() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;
            const orderDetails = `Nombre: ${name}\nCorreo: ${email}\nTeléfono: ${phone}\nProducto: ${product}\nCantidad: ${quantity}\nMensaje: ${message}`;
            
            // WhatsApp
            const whatsappMessage = `https://wa.me/?text=${encodeURIComponent(orderDetails)}`;
            window.open(whatsappMessage, '_blank');

            // Correo
            const mailto = `mailto:no-reply@levm.site?subject=Nuevo Pedido&body=${encodeURIComponent(orderDetails)}`;
            window.open(mailto, '_blank');
        }
