<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido en VXG Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .section-banner {
            background-image: url("https://generacionxbox.com/wp-content/uploads/2023/08/gamescom-2023-xbox-generacion-xbox.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .pedido-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        .acciones {
            text-align: center;
        }

        .acciones button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }

        .acciones button:hover {
            background-color: #0056b3;
        }

        .acciones button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .acciones button:first-child {
            margin-right: 0;
        }

        #whatsapp-link {
            display: block;
            margin: 20px auto;
            max-width: 200px;
            text-align: center;
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }

        #whatsapp-link:hover {
            background-color: #128c7e;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="section-banner">
        <h1>TUTORIALES</h1>
    </header>

    <div class="pedido-container">
        <h2>Tu Pedido</h2>
        <table id="pedido">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Subtotal</th>
                    <th class="acciones">Acciones</th>
                </tr>
            </thead>
            <tbody id="pedido-body">
                <!-- Aquí se agregarán las filas de productos dinámicamente -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: right;"><strong>Total</strong></td>
                    <td id="total">$0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <button onclick="agregarProducto()">Agregar Producto</button>
        <a href="#" id="whatsapp-link" onclick="enviarWhatsApp()">Enviar por WhatsApp</a>
    </div>

    <footer>
        <p>@ VXG Store 2024 | Derechos reservados.<br>info@levm.site</p>
    </footer>

    <script>
        var productos = [];

        function agregarProducto() {
            if (productos.length >= 10) {
                alert("No puedes agregar más de 10 productos.");
                return;
            }
            var producto = {
                cantidad: 1,
                nombre: "Nuevo Producto",
                precio: 10.00,
                subtotal: 10.00
            };
            productos.push(producto);
            actualizarPedido();
        }

        function actualizarPedido() {
            var tbody = document.getElementById("pedido-body");
            tbody.innerHTML = "";

            var total = 0;

            productos.forEach(function(producto, index) {
                var row = document.createElement("tr");

                var cantidadCell = document.createElement("td");
                if (producto.cantidad > 1) {
                    cantidadCell.textContent = producto.cantidad;
                } else {
                    var agregarButton = document.createElement("button");
                    agregarButton.textContent = "Agregar";
                    agregarButton.addEventListener("click", function() {
                        producto.cantidad++;
                        producto.subtotal = producto.cantidad * producto.precio;
                        actualizarPedido();
                    });
                    cantidadCell.appendChild(agregarButton);
                }

                var nombreCell = document.createElement("td");
                nombreCell.textContent = producto.nombre;

                var subtotalCell = document.createElement("td");
                subtotalCell.textContent = "$" + producto.subtotal.toFixed(2);

                var accionesCell = document.createElement("td");
                if (producto.cantidad > 1) {
                    var menosButton = document.createElement("button");
                    menosButton.textContent = "-";
                    menosButton.addEventListener("click", function() {
                        if (producto.cantidad > 1) {
                            producto.cantidad--;
                            producto.subtotal = producto.cantidad * producto.precio;
                            actualizarPedido();
                        }
                    });

                    var masButton = document.createElement("button");
                    masButton.textContent = "+";
                    masButton.addEventListener("click", function() {
                        if (producto.cantidad < 10) {
                            producto.cantidad++;
                            producto.subtotal = producto.cantidad * producto.precio;
                            actualizarPedido();
                        } else {
                            alert("No puedes agregar más de 10 unidades por producto.");
                        }
                    });

                    accionesCell.appendChild(menosButton);
                    accionesCell.appendChild(masButton);
                }

                row.appendChild(cantidadCell);
                row.appendChild(nombreCell);
                row.appendChild(subtotalCell);
                row.appendChild(accionesCell);

                tbody.appendChild(row);

                total += producto.subtotal;
            });

            document.getElementById("total").textContent = "$" + total.toFixed(2);
        }

        function enviarWhatsApp() {
            var mensaje = "Hola. Quisiera realizar el siguiente pedido:\n\n";
            productos.forEach(function(producto) {
                mensaje += `${producto.nombre} (${producto.cantidad} unidad/es)\n`;
            });
            mensaje += "\nEl pago sería con transferencia.";

            var url = "https://wa.me/4462220020?text=" + encodeURIComponent(mensaje);
            window.open(url, "_blank");
        }
    </script>
</body>

</html>
